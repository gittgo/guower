<!DOCTYPE html>
<html>
<head>
    <title>字典类型表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../public/plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../public/css/main.css">
    <script src="../../public/libs/jquery.min.js"></script>

    <script src="../../public/plugins/layui/layui.js"></script>
    <link  href="../../public/plugins/layui/css/layui.css"  media="all" rel="stylesheet">
    <script src="../../public/libs/bootstrap.min.js"></script>
    <script src="../../public/libs/vue.min.js"></script>
    <script src="../../public/plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../public/plugins/ztree/jquery.ztree.all.min.js"></script>
    <!--工具相关-->
    <script src="../../public/plugins/accounting.min.js"></script>
    <script src="../../public/plugins/date_fns.min.js"></script>
    <script src="../../public/plugins/moment.min.js"></script>
    <script src="../../public/plugins/lodash.min.js"></script>
    <script src="../../public/plugins/sortable.min.js"></script>
    <script src="../../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <!-- 查询条件根据需要打开 -->
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="名称">
            </div>
            <a class="btn btn-primary btn-sm" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
            <a v-if="hasPermission('sys:xadictypeinfo:save')" class="btn btn-primary btn-sm" @click="add"><i
                    class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('sys:xaditcypeinfo:update')" class="btn btn-primary btn-sm" @click="update"><i
                    class="fa fa-edit"></i>&nbsp;修改</a>
            <a v-if="hasPermission('sys:xadictypeinfo:delete')" class="btn btn-primary btn-sm" @click="del"><i
                    class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>
        </div>
        <div class="form-group col-sm-12">
            <!-- <table id="jqGrid"></table> -->
            <table  class="layui-hide" id="jqGrid" lay-filter="jqGridFilter"></table>
            <div id="jqGridPager"></div>
        </div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <div class="panel-body">
            <form id="addOrUpdateForm" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label"><span class="require">*</span>字典类型名称</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="xaDitcypeInfo.name" placeholder="字典类型名称"
                               maxlength="200"
                               id="name" name="name"
                               data-rule="字典类型名称: required;"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label"><span class="require">*</span>字典类型编码</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="xaDitcypeInfo.code" placeholder="字典类型编码"
                               :disabled="xaDitcypeInfo.id != null"
                               id="code" name="code"
                               data-rule="字典类型编码:required;length(0~200);remote[post:/guower/xaditcypeinfo/checkDictType]"
                               maxlength="200"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label"></div>
                    <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                    &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
                </div>
            </form>
        </div>
    </div>
</div>

<!--nice validator-->
<link  href="../../public/plugins/nice-validator/jquery.validator.css" rel="stylesheet" type="text/css"/>
<script src="../../public/plugins/nice-validator/jquery.validator.min.js" type="text/javascript"></script>
<script src="../../public/plugins/nice-validator/local/zh-CN.js" type="text/javascript"></script>
<!--工具插件-->
<script src="../../public/plugins/accounting.min.js"></script>
<script src="../../public/plugins/date_fns.min.js"></script>
<script src="../../public/plugins/lodash.min.js"></script>
<script src="../../public/js/common.js"></script>
<!--业务相关-->
<script src="../../public/js/generator/common/tinfditcypeinfo.js?v=ourslook00000627_1"></script>
</body>
</html>
