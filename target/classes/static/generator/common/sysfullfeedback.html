<!DOCTYPE html>
<html>
<head>
    <title>意见反馈 对软件 的反馈 分为N平台</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../public/plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../public/css/main.css">
    <script src="../../public/libs/jquery.min.js"></script>

    <script src="../../public/libs/bootstrap.min.js"></script>
    <script src="../../public/libs/vue.min.js"></script>
    <script src="../../public/plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../public/plugins/ztree/jquery.ztree.all.min.js"></script>

    <script src="../../public/plugins/layui/layui.all.js"></script>
    <link href="../../public/plugins/layui/css/layui.css" media="all" rel="stylesheet">
    <script src="../../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <!-- 查询条件根据需要打开 -->
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.feedbackusername" @keyup.enter="query"
                       placeholder="反馈人">
            </div>
            <div class="form-group col-sm-2">
                <div class="col-sm-10">

                </div>
                <select name="type" class="form-control" v-model="q.feedbacksource" @change="query">
                    <option value="">请选择反馈平台</option>
                    <!--形式1：List<String>-->
                    <!--<option v-for="option in deviceInfos" :value="option">-->
                    <!--{{ option }}-->
                    <!--</option>-->
                    <!--形式2: List<Bean>-->
                    <option v-for="option in deviceInfos" :value="option.code">
                        {{ option.name }}
                    </option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <select name="type" class="form-control" v-model="q.status" @change="query">
                    <option value="">
                        处理状态
                    </option>
                    <option value="0">
                        待处理
                    </option>
                    <option value="1">
                        已处理
                    </option>
                </select>
            </div>
            <a class="btn btn-primary btn-sm" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
            <!--<a v-if="hasPermission('sysfullfeedback:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <!--<a v-if="hasPermission('sysfullfeedback:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
            <a v-if="hasPermission('sysfullfeedback:delete')" class="btn btn-primary btn-sm" @click="handle"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;处理</a>
            <!--<a v-if="hasPermission('sysfullfeedback:delete')" class="btn btn-primary btn-sm" @click="update"><i
                    class="fa fa-camera-retro"></i>&nbsp;查看内容</a>-->
            <a v-if="hasPermission('sysfullfeedback:delete')" class="btn btn-primary btn-sm" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>

        <div class="form-group col-sm-12">
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form id="addOrUpdateForm" class="form-horizontal col-md-12" style="width: auto">
            <div class="form-group  col-md-6">
                <div class="col-sm-2 control-label">意见内容</div>
                <div class="col-sm-10">
                    <textarea class="thumbnail" rows="20" cols="100" v-model="sysFullFeedback.feedbackcontent"
                              disabled></textarea>
                </div>
            </div>
            <div class="form-group  col-md-12">
                <div class="col-sm-5 control-label"></div>
                <!-- <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>-->
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<!--业务相关-->
<script src="../../public/js/generator/common/sysfullfeedback.js"></script>
<!--nice validator-->
<link href="../../public/plugins/nice-validator/jquery.validator.css" rel="stylesheet" type="text/css"/>
<script src="../../public/plugins/nice-validator/jquery.validator.min.js" type="text/javascript"></script>
<script src="../../public/plugins/nice-validator/local/zh-CN.js" type="text/javascript"></script>
<script src="../../public/js/common.js"></script>
</body>
</html>
