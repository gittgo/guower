<div id="rrapp" v-cloak>
	<div v-show="showList == 1">
		<div class="grid-btn">
			<!-- 查询条件根据需要打开 -->
			<div class="form-group col-sm-2">
				<input readonly="readonly" id="createDate_BETWEEN" type="text" class="form-control" v-model="q.createDate_BETWEEN" @keyup.enter="query" placeholder="兑换时间">
			</div>
			<div class="form-group col-sm-2">
				<select class="form-control selectpicker" id="selectUser" v-model="q.userId" @change="query"
						placeholder="请选择用户" data-live-search="true">
					<option value="" selected>请选择用户</option>
					<!--<option v-for="option in dicCompany" :value="option.id">{{option.name}}</option>-->
				</select>
			</div>
			<div class="form-group col-sm-2">
				<select class="form-control selectpicker" id="selectCurrency" v-model="q.currencyId" @change="query"
						placeholder="请选择货币" data-live-search="true">
					<option value="" selected>请选择货币</option>
					<!--<option v-for="option in dicCompany" :value="option.id">{{option.name}}</option>-->
				</select>
			</div>
			<div class="form-group col-sm-2">
				<select class="form-control selectpicker" id="selectSysUser" v-model="q.sysUserId" @change="query"
						placeholder="请选择操作人" data-live-search="true">
					<option value="" selected>请选择操作人</option>
					<!--<option v-for="option in dicCompany" :value="option.id">{{option.name}}</option>-->
				</select>
			</div>
			<div class="form-group col-sm-2">
				<select name="state" class="form-control" v-model="q.state"  @change="query">
					<option value="">请选择状态</option>
					<option value="1">兑换中</option>
					<option value="2">已完成</option>
				</select>
			</div>
            <!-- 如果操作非常少，2-3个就可以去掉 外面的div;否则请保留 -->
            <div class="form-group col-sm-12">
                <a class="btn btn-primary btn-sm" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
                <!--<a v-if="hasPermission('infexchangerecord:info')" class="btn btn-primary btn-sm" @click="info"><i class="fa fa-info-circle"></i>&nbsp;查看</a>-->
                <!--<a v-if="hasPermission('infexchangerecord:update')" class="btn btn-primary btn-sm" @click="operateByIds(1)"><i class="fa fa-arrow-circle-up"></i>&nbsp;发布</a>-->
                <!--<a v-if="hasPermission('infexchangerecord:update')" class="btn btn-primary btn-sm" @click="operateByIds(2)"><i class="fa fa-check-square"></i>&nbsp;启用</a>-->
                <!--<a v-if="hasPermission('infexchangerecord:update')" class="btn btn-primary btn-sm" @click="operateByIds(-1)"><i class="fa fa-times-circle"></i>&nbsp;禁用</a>&ndash;&gt;-->

                <!--<a v-if="hasPermission('infexchangerecord:save')" class="btn btn-primary btn-sm" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
                <!--<a v-if="hasPermission('infexchangerecord:update')" class="btn btn-primary btn-sm" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
                <a v-if="hasPermission('infexchangerecord:update')" class="btn btn-primary btn-sm" @click="grant"><i class="fa fa-check-circle"></i>&nbsp;发放</a>
                <!--没有确定好的模块不要加删除； 没有业务的可以真删除；有业务必须是逻辑删除；-->
                <!-- <a v-if="hasPermission('infexchangerecord:delete')" class="btn btn-primary btn-sm" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
			</div>
		</div>

			<table  class="layui-hide" id="jqGrid" lay-filter="jqGridFilter"></table>

    <!-- 新增、编辑-->
    <div v-show="showList == 0" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form id="addOrUpdateForm" class="form-horizontal col-md-12" style="width: 100%;margin:auto">
            <!--注意添加的时候各个字段的类型，整形、浮点型、手机号、邮箱、电话号、身份证、时间格式先后顺序大小、排序类型、唯一remote、 等常规的东西都要验证；各种必填非必填请多动脑子思考
            🚫🚫🚫🚫🚫禁止偷懒，否则到测试手里就各种bug、各种系统异常
            https://blog.csdn.net/postersxu/article/details/79304429
            如：非负整数、排序： Integer（+0）;int_0_10000;  <input type="number" min="0" max="999999"
            电话：tel
            手机号：mobile
            身份证：IDcard
            中文字符：chinese
            身份证：IDcard
            double保留4位小数：money_0_9999999999999999
            远程校验：remote
            数字范围校验，不包含边界： range(m~n, false)
            多选一校验： 如，手机号、电话、邮箱多选一
            匹配校验，如确认密码、确认日期：date;datetime;match(前一个表单元素的name)、match(gt,第一个日期控件name,第二个日期控件name)
           	时间控件选择：是否能够选择历史日期等等
            -->
											<div class="form-group  col-md-6">
			   	<div class="col-sm-3 control-label"><span class="require">*</span>&nbsp;用户id</div>
			   	<div class="col-sm-9">
			      <input type="text" class="form-control" v-model="infExchangeRecord.userId" placeholder="用户id"
						 data-rule="用户id:required;                          number;"
                          />
			    </div>
			</div>
									<div class="form-group  col-md-6">
			   	<div class="col-sm-3 control-label"><span class="require">*</span>&nbsp;货币id</div>
			   	<div class="col-sm-9">
			      <input type="text" class="form-control" v-model="infExchangeRecord.currencyId" placeholder="货币id"
						 data-rule="货币id:required;                          number;"
                          />
			    </div>
			</div>
									<div class="form-group  col-md-6">
			   	<div class="col-sm-3 control-label"><span class="require">*</span>&nbsp;消耗积分</div>
			   	<div class="col-sm-9">
			      <input type="text" class="form-control" v-model="infExchangeRecord.score" placeholder="消耗积分"
						 data-rule="消耗积分:required;                          number;"
                          />
			    </div>
			</div>
									<div class="form-group  col-md-6">
			   	<div class="col-sm-3 control-label"><span class="require">*</span>&nbsp;创建时间</div>
			   	<div class="col-sm-9">
			      <input type="text" class="form-control" v-model="infExchangeRecord.createDate" placeholder="创建时间"
						 data-rule="创建时间:required;                          "
                          />
			    </div>
			</div>
									<div class="form-group  col-md-6">
			   	<div class="col-sm-3 control-label"><span class="require">*</span>&nbsp;钱包地址</div>
			   	<div class="col-sm-9">
			      <input type="text" class="form-control" v-model="infExchangeRecord.purseAddress" placeholder="钱包地址"
						 data-rule="钱包地址:required;                          number;"
                          />
			    </div>
			</div>
									<div class="form-group  col-md-6">
			   	<div class="col-sm-3 control-label"><span class="require">*</span>&nbsp;操作人</div>
			   	<div class="col-sm-9">
			      <input type="text" class="form-control" v-model="infExchangeRecord.sysUserId" placeholder="操作人"
						 data-rule="操作人:required;                          "
                          />
			    </div>
			</div>
									<div class="form-group  col-md-6">
			   	<div class="col-sm-3 control-label"><span class="require">*</span>&nbsp;状态【1.兑换中  2.已完成】</div>
			   	<div class="col-sm-9">
			      <input type="text" class="form-control" v-model="infExchangeRecord.state" placeholder="状态【1.兑换中  2.已完成】"
						 data-rule="状态【1.兑换中  2.已完成】:required;                          number;"
                          />
			    </div>
			</div>
							<div class="form-group  col-md-12">
				<div class="col-sm-5 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="goBack" value="返回"/>
			</div>
		</form>
	</div>
