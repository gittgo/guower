<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>平台注册服务协议</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/public.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <div class='content' style="margin: 1.2rem"></div>
</body>
<script>
    $.ajax({
        url: domain + "/api/cfg/findInfClauseInfoList?pageCurrent=1&pageSize=10&clausetype=CLAUS_REGIST",
        type: "POST",
        contentType: "application/x-www-form-urlencoded",
        dataType: "json",
        success: function (result) {
            console.log(result);
            for (var i in result.object){
                $(".content").html(result.object[0].content);
                console.log(result.object[0].content);
            }
        },
        error: function (msg) {
        }
    })
</script>

</html>
